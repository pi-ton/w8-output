<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Sign in to your acount</h1>
        <form action="#" class="login-form" id="loginForm" method="post">
            <tr>
                <td><label for="email">Your email</label></td>
            </tr>
            <tr>
                <td><input type="email" name="email" id="email" placeholder="name@company.com" required></td>
            </tr>
            <tr>    
                <td><label for="password">Password</label></td>
            </tr>
            <tr>
                <td><input type="password" id="password" name="password" placeholder="••••••••"></td>
            </tr>
            <tr>
                <td><button type="submit" id="signin-btn">Sign in</button></td>
            </tr>
        </form>

        <p class="signup-text">Don't have an acount yet?<a href="#">Sign up</a></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
